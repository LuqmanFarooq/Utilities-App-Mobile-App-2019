<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Ticket Master</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{keywords}}</h2>
    <ion-input ionBlur [(ngModel)]="keywords" placeholder="Input Keyword to search Events"></ion-input>
   <button ion-button (click)="search()" round>Search</button>

  <ion-list>
    <ion-item *ngFor="let t of ticket">
      <h1 style="font-weight: bold" text-wrap>{{t.name}}</h1>
      <h3 text-wrap>{{t.type}}</h3>
      <img height="300" width="600" src={{t.images[0].url}}>
    </ion-item>
  </ion-list>
</ion-content>
