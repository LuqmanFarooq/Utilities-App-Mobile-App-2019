<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Events Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--input for event search -->
  <ion-input ionBlur [(ngModel)]="keywords" placeholder="Input City to search Events"></ion-input>
  <!--button which calls search function on click -->
  <button ion-button style="text-align: center" (click)="search()" round>Search</button>
  <ion-list>
    <!--reading json data -->
    <ion-item *ngFor="let t of ticket">
      <h1 style="font-weight: bold" text-wrap>{{t.name}}</h1>
      <h3 text-wrap>{{t.type}}</h3>
      <img height="300" width="600" src={{t.images[0].url}}>
    </ion-item>
  </ion-list>
</ion-content>
