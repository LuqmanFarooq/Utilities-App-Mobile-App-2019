
<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Current Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br>
    <ion-card color="primary">
        <ion-card-header style="font-weight: bolder">
          <h1 text-wrap>Latitude = {{latitute}}</h1>
        </ion-card-header>

      </ion-card>
      <ion-card color="primary">
          <ion-card-header style="font-weight: bolder">
              <h1 text-wrap>Longitute = {{longitute}}</h1>
          </ion-card-header>
        </ion-card>
        <br><br><br>
        <ion-navbar color="primary">
            <ion-title style="text-align: center">Last Location</ion-title>
          </ion-navbar>
          <br><br><br>
          <ion-card color="primary">
              <ion-card-header style="font-weight: bolder">
                <h1 text-wrap>Last Known Latitude = {{storeLatitute}}</h1>
              </ion-card-header>
      
            </ion-card>
            <ion-card color="primary">
                <ion-card-header style="font-weight: bolder">
                    <h1 text-wrap>Last Known Longitute = {{storeLongitute}}</h1>
                </ion-card-header>
              </ion-card>
</ion-content>
